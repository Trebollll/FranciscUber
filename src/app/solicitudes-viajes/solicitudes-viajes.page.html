<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-button routerLink="/home">
          <ion-icon color="primary" slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
        <ion-button routerLink="/perfil">
          <ion-icon color="primary" slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title class="titulo">FranciscUber</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  [fullscreen]="true">
  <h3 class="subtitulo encabezado">Solicitudes!</h3>

  <ion-list [inset]="true">
    <div *ngFor="let viaje of viajes">
      <br>
      <ion-card>
      <ion-card-content>
        <img class="col-12 m-1"   alt="" width="110" height="150
        30">
        <ion-card-title class="card-title text-center">
          <br>Fecha: {{viaje.fecha}}  <br>Precio: ${{viaje.precio}} 
        </ion-card-title>
        <p class="card-text text-center"><br>Patente: {{viaje.patente}} </p>
        <p class="card-text text-center">Vehiculo: {{viaje.vehiculo}}</p>
        <p class="card-text text-center">Gama Vehiculo: {{viaje.gama}} </p>
        <p class="card-text text-center">Inicio Viaje: {{viaje.origen}}</p>
        <p class="card-text text-center">Destino:  {{viaje.destino}}</p>
        <p class="card-text text-center">NÂ° Pasajeros: {{viaje.pasajeros}} </p>
        <ion-button (click)="aceptarViaje(viaje.id)"  expand="full" color="dark" style="margin: 30px" >Aceptar Viaje</ion-button>
        <div style="text-align: end; margin: 10px;">
          <ion-button (click)="rechazarViaje(viaje.id)" class="normal" color="dark"> Rechazar </ion-button>
        </div>
        
      </ion-card-content>
      </ion-card>
    
    </div>
  
  </ion-list>

  <div style="text-align: end; margin: 10px;">
    <ion-button [routerLink]="['/conductor']" class="normal" color="dark"> Atras </ion-button>
    
    </div>

</ion-content>
