<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-button routerLink="/home">
          <ion-icon color="primary" slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
        <ion-button >
          <ion-icon color="primary" slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo">
      Perfil 
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  
 <div *ngIf="info">
 
  <br>
 

    <ion-card>
    <ion-card-content>
      
      <img class="col-12 m-1" src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="" width="110" height="150
      30">

      
      <ion-card-title class="card-title text-center">
      <ion-list >
      
        <ion-item >
          <ion-label class="normal text-center" >
            <br>Nombre: {{info.nombre}}
          </ion-label>
          <ion-icon (click)="editar('nombre')" slot="end" name="create"></ion-icon>
        </ion-item>

      </ion-list>
      </ion-card-title>
      <br><br>

      <ion-list >

        <ion-item >
          <ion-label class="normal text-center" >
            Correo: {{info.correo}}
          </ion-label>
          <ion-icon slot="end" name="create"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label class="normal text-center">
            Usuario: {{info.perfil}}
          </ion-label>
          <ion-icon (click)="editar('perfil')" slot="end" name="create"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label class="normal text-center">
            Edad: {{info.edad}}
          </ion-label>
          <ion-icon (click)="editar('edad')" slot="end" name="create"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-label class="normal text-center">
            id: {{info.uid}}
          </ion-label>
          <ion-icon  slot="end" name="create"></ion-icon>
        </ion-item>

      </ion-list>
      
      <br>
      <div style="text-align: end; margin: 10px;">
      <ion-button [routerLink]="['/conductor']" class="normal" color="dark"> Atras </ion-button>
      <ion-button  (click)="logout()" class="normal" color="dark"> Cerrar Sesi√≥n </ion-button>
      </div>
    </ion-card-content>
    </ion-card>
 </div>

</ion-content>
